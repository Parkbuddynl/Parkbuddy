<!DOCTYPE html>
<html>
<head>
    <title>ParkBuddy Heatmap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAfOkNSl8Wg167g_RiADgW8mmGY78oMHs&libraries=visualization&callback=initMap">
    </script>
    <script>
        let map, heatmap;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: { lat: 52.3676, lng: 4.9041 }, // Amsterdam
                mapTypeId: "roadmap"
            });

            const heatmapData = [
                new google.maps.LatLng(52.3676, 4.9041),
                new google.maps.LatLng(52.3690, 4.9030),
                new google.maps.LatLng(52.3660, 4.9060),
                new google.maps.LatLng(52.3685, 4.9100)
            ];

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                radius: 30
            });
            heatmap.setMap(map);
        }

        window.initMap = initMap;
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
