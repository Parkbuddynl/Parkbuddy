<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ParkBuddy Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }

      .button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: #28ff98;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        font-size: 17px;
        box-shadow:
          0 4px 0 #1ed17a,
          0 8px 15px rgba(0, 0, 0, 0.25);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
      }

      .button:hover {
        background-color: #20e78b;
      }

      .button:active {
        transform: translateX(-50%) translateY(4px);
        box-shadow:
          0 2px 0 #1ed17a,
          0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnkd-1tvBDPC4UysDzyGC6BJ-lQj2bWYY&libraries=visualization"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <button class="button" onclick="submitMelding()">Melding doen</button>
    <div id="map"></div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBnkd-1tvBDPC4UysDzyGC6BJ-lQj2bWYY",
        authDomain: "parkbuddy-ab716.firebaseapp.com",
        projectId: "parkbuddy-ab716",
        storageBucket: "parkbuddy-ab716.appspot.com",
        messagingSenderId: "757948191602",
        appId: "1:757948191602:web:fe103191635916841343eb"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let map, marker, heatmap;
      let lock = false;
      let lockDuration = 300000; // standaard 5 min
      let currentUser = null;

      auth.onAuthStateChanged(async user => {
        if (user) {
          currentUser = user;
          try {
            const doc = await db.collection("Users").doc(user.uid).get();
            if (doc.exists && doc.data().isPremium) {
              lockDuration = 60000; // 1 minuut voor premium
              console.log("Premium gebruiker gedetecteerd");
            } else {
              console.log("Ingelogd, geen premium");
            }
          } catch (e) {
            console.warn("Kon premiumstatus niet ophalen", e);
          }
        } else {
          console.log("Geen gebruiker ingelogd â€“ standaard vertraging");
        }
      });

      async function initMap() {
        const center = { lat: 51.920, lng: 4.484 };
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: center,
        });

        marker = new google.maps.Marker({
          position: center,
          map: map,
          draggable: true,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: "#32e9fa",
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: "#0e648c"
          }
        });

        marker.addListener('dragend', () => {
          map.panTo(marker.getPosition());
        });

        loadHeatmap();
        setInterval(loadHeatmap, 60000); // elke 60 sec verversen
      }

      async function submitMelding() {
        if (lock) {
          alert("Even wachten voordat je opnieuw meldt.");
          return;
        }

        const positie = marker.getPosition();
        try {
          await db.collection("meldingen").add({
            locatie: new firebase.firestore.GeoPoint(positie.lat(), positie.lng()),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            gebruiker: currentUser ? currentUser.uid : null
          });

          lock = true;
          setTimeout(() => lock = false, lockDuration);
          alert("Bedankt voor je melding!");
        } catch (e) {
          console.error("Fout bij melden:", e);
          alert("Er ging iets mis bij het versturen van je melding.");
        }
      }

      async function loadHeatmap() {
        const now = new Date();
        const cutoff = new Date(now.getTime() - 90 * 60000); // laatste 90 minuten

        const snapshot = await db.collection("meldingen")
          .where("timestamp", ">", cutoff)
          .get();

        const points = snapshot.docs.map(doc => {
          const locatie = doc.data().locatie;
          return new google.maps.LatLng(locatie.latitude, locatie.longitude);
        });

        if (heatmap) {
          heatmap.setMap(null);
        }

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: points,
          radius: 40,
          map: map,
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
