<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ParkBuddy Live Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: #28ff98;
        color: black;
        border: none;
        padding: 14px 20px;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        cursor: pointer;
      }
    </style>

    <!-- MAPS + FIREBASE -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnkd-1tvBDPC4UysDzyGC6BJ-lQj2bWYY&libraries=visualization"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  </head>
  <body>
    <button class="button" onclick="submitMelding()">Melding doen</button>
    <div id="map"></div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBnkd-1tvBDPC4UysDzyGC6BJ-lQj2bWYY",
        authDomain: "parkbuddy-ab716.firebaseapp.com",
        projectId: "parkbuddy-ab716",
        storageBucket: "parkbuddy-ab716.appspot.com",
        messagingSenderId: "757948191602",
        appId: "1:757948191602:web:fe103191635916841343eb"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth();

      let map, marker, heatmap;
      let lock = false;
      let vertraging = 300000; // standaard 5 minuten
      let currentUserUID = null;

      async function checkPremiumStatus(uid) {
        const userDoc = await db.collection("Users").doc(uid).get();
        const isPremium = userDoc.exists && userDoc.data().isPremium === true;
        vertraging = isPremium ? 120000 : 300000; // 2 min of 5 min
      }

      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUserUID = user.uid;
          await checkPremiumStatus(currentUserUID);
          initMap();
        } else {
          // Automatisch inloggen testaccount (alleen tijdelijk)
          auth.signInWithEmailAndPassword("test@test.com", "test1234").catch(console.error);
        }
      });

      function initMap() {
        const center = { lat: 51.920, lng: 4.484 };
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: center
        });

        marker = new google.maps.Marker({
          position: center,
          map: map,
          draggable: true,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: "#32e9fa",
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: "#0e648c"
          }
        });

        loadHeatmap();
      }

      function submitMelding() {
        if (lock) {
          alert("Even wachten voordat je opnieuw meldt.");
          return;
        }

        const positie = marker.getPosition();
        db.collection("meldingen").add({
          locatie: new firebase.firestore.GeoPoint(positie.lat(), positie.lng()),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        lock = true;
        setTimeout(() => lock = false, vertraging);
        alert("Bedankt voor je melding!");
      }

      async function loadHeatmap() {
        const now = new Date();
        const cutoff = new Date(now.getTime() - 90 * 60000); // 90 minuten

        const snapshot = await db.collection("meldingen")
          .where("timestamp", ">", cutoff)
          .get();

        const points = snapshot.docs.map(doc => {
          const locatie = doc.data().locatie;
          return new google.maps.LatLng(locatie.latitude, locatie.longitude);
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: points,
          radius: 40,
          map: map,
        });
      }
    </script>
  </body>
</html>
